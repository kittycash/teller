<div class="px-5">
	<iframe id="gameFrame" [src]="gameUrl | safe" frameBorder="0" scrolling="no"></iframe>
	<div class="row">
      <div class="col-6">
        <h2>Top scores for {{span}}</h2>
      </div>
      <div class="col-6">
        <div class="float-right">
          <button class="btn btn-link" (click)="loadScores('day')" [disabled]="span == 'day'">Day</button>
          <button class="btn btn-link" (click)="loadScores('week')" [disabled]="span == 'week'">Week</button>
          <button class="btn btn-link" (click)="loadScores('month')" [disabled]="span == 'month'">Month</button>
        </div>
      </div>
    </div>
    <div class="row">
    	<div class="col-12">
	      <table class="table">
	        <thead>
	          <th>Telegram</th>
	          <th>Score</th>
	        </thead>
	        <tbody>
	          <tr *ngFor="let score of scores">
	            <td>{{score.telegram}}</td>
	            <td>{{score.score}}</td>
	          </tr>
	        </tbody>
	      </table>
	  </div>
 	</div>
</div>
