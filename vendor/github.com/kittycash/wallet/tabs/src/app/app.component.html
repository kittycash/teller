<div class="container tab">
  <div class="row py-4">
    <div class="col-12 text-center">
      <img class="img-fluid" src="assets/tab-logo.svg">
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <ul class="nav">
        <li class="nav-item" [ngClass]="{'active': currentTab == 'wallet'}">
          <a class="nav-link" (click)="currentTab = 'wallet'">Wallet</a>
        </li>
        <li class="nav-item" [ngClass]="{'active': currentTab == 'marketplace'}">
          <a class="nav-link" (click)="currentTab = 'marketplace'">Marketplace</a>
        </li>
        <li class="nav-item" [ngClass]="{'active': currentTab == 'play'}">
          <a class="nav-link" (click)="currentTab = 'play'">Play</a>
        </li>        
      </ul>
    </div>
    <div class="col-2 offset-2 actions-bar pt-3">
      <div class="mx-3" style="display: inline-block;">
        <div class="status connected"></div> <span class="status-description">Connected</span>
      </div>
    </div>
    <div class="col-1 actions-bar pt-3">
      <a><i class="fa fa-redo fa-lg px-2 pull-right"></i></a>
    </div>
  </div>
  <div class="row" [ngSwitch]="currentTab">
    <div class="col-12" *ngSwitchCase="'wallet'">
      <h1>Wallet stuff here</h1>
    </div>
    <div class="col-12" *ngSwitchCase="'marketplace'">
      <marketplace-root></marketplace-root>
    </div>
    <div class="col-12" *ngSwitchCase="'play'">
      <h1 class="text-center">More to come soon!</h1>
      <game></game>
    </div>
  </div>
</div>
